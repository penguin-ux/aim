<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エイム練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: darkgreen;
        }

        #gameArea {
        position: relative;
        width: 80vw;
        height: 80vh;
        background-color: #f0f0f0;
        margin: 0 auto;
        border-radius: 6px;
        }

        #gameButton, #retryButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            background-color: greenyellow;
            font-family: serif;
            font-weight: bold;
        }
        #circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            transition: left 0.05s linear, top 0.05s linear;
        }
        
        #score {
            font-size: 24px;
            padding-top: 20px;
            font-family: serif;
            font-weight: bold;
            user-select: none;
        }

        #randomModeButton{
            margin: 20px;
            border-radius: 6px;
            background-color: greenyellow;
            height: 30px;
            font-family: serif;
            font-weight: bold;
            cursor: pointer;
        }

        #slideModeButton{
            margin: 20px;
            border-radius: 6px;
            background-color: greenyellow;
            height: 30px;
            font-family: serif;
            font-weight: bold;
            cursor: pointer;
        }

        #settingsButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: greenyellow;
            border-radius: 6px;
            height: 30px;
            font-family: serif;
            font-weight: bold;
            cursor: pointer;
        }

        #sliderContainer {
            position: absolute;
            top: 50px;
            right: 10px;
            display: none; /* 初期状態で非表示 */
            background-color: #fff;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #sizeSlider {
            width: 150px;
        }

        #sensiButton {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: greenyellow;
            border-radius: 6px;
            height: 30px;
            font-family: serif;
            font-weight: bold;
            cursor: pointer;
        }

        #info {
            position: absolute;
            top: 110px;
            right: 10px;
            display: none; /* 初期状態で非表示 */
            background: #fff;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

<button id="randomModeButton">フリックモード</button>
<button id="slideModeButton">トラッキングモード</button>

<div id="gameArea">
    <button id="gameButton">ゲーム開始</button>
    <button id="retryButton" style="display:none;">再挑戦</button>
    <div id="score">得点: 0</div>
    <div id="circle"></div>
</div>

<button id="settingsButton">ターゲット設定</button>

<!--
<button id="sensiButton">感度設定</button>

<div id="info">
    <label for="sensitivity">感度: <span id="sensitivity-value">1.0</span></label><br>
    <input type="range" id="sensitivity" min="0.1" max="5" step="0.1" value="1.0">
</div>
-->

<div id="sliderContainer">
    <label for="sizeSlider">円の大きさ:</label>
    <input type="range" id="sizeSlider" min="10" max="100" value="50">
</div>

<script src="game.js"></script>

</body>
</html>
